<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter a city name...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="weather-info" id="weather-info">
            <div class="weather-card hidden" id="weather-card">
                <div class="location">
                    <h2 id="city">--</h2>
                    <p id="country">--</p>
                </div>
                <div class="weather-details">
                    <div class="temp-container">
                        <h1 id="temperature">--°C</h1>
                        <p id="feels-like">Feels like: --°C</p>
                    </div>
                    <div class="condition-container">
                        <img id="weather-icon" src="/placeholder.svg" alt="Weather icon">
                        <p id="condition-text">--</p>
                    </div>
                </div>
                <div class="additional-info">
                    <div class="info-item">
                        <span class="info-label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Wind</span>
                        <span id="wind">-- km/h</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">UV Index</span>
                        <span id="uv">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Air Quality</span>
                        <span id="air-quality">--</span>
                    </div>
                </div>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            <div id="error-message" class="error-message hidden">
                <p>Could not find weather data for this location. Please try again.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
